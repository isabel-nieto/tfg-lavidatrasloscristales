---
layout: default
---
<!-- Page Header -->
<header class="intro-header" style="background-image: url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
                    <hr class="small">
                    <span class="subheading">{{ page.description }}</span>
                </div>
            </div>
        </div>
    </div>
</header>


<!-- Main Content -->
<div class="container">
    <div class="row mb-5">
        <div class="col-lg-5 col-sm-12">
            {{content}}
        </div>
        <br>
        <div class="col-lg-7 col-sm-12">
            <!-- modify this form HTML and place wherever you want your form -->
            <div class="embed-repsonsive">
                <iframe  src="https://docs.google.com/forms/d/e/1FAIpQLScCtlaYDxF0gjmMTOYaCYoiBzhdEdCRsJ3rZXdhgfMLfbZ2vQ/viewform?embedded=true" width=100% height="950" frameborder="0" marginheight="0" marginwidth="0">Cargandoâ€¦</iframe>
            </div>
            </div>
    </div>
</div>
</div>
